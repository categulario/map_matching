twine:
  stage: deploy
  image: python:3.8
  before_script:
    - pip install -r requirements.txt
  script:
    - python setup.py sdist bdist_wheel
    - twine upload -u $PYPI_USERNAME -P $PYPI_PASSWORD dist/
  only:
    - tags
